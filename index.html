<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game from wallee94</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/color-game.css">
  </head>
  <body>
    <div class="row justify-content-center title">
      <div class="col-md-6">
        <h1>
          The Great <br/>
          RGB(211,206,13) <br/>
          Guessing Game
        </h1>
      </div>
    </div>

    <div class="white-bar">
      <div class="container-color">
        <div class="row controls">
          <div class="col-6 reset">New Colors</div>
          <div class="col-6 level">Easy Hard</div>
        </div>
      </div>
    </div>

    <div class="container-color">
      <div class="row">
        <div class="col-4">
          <div class="square" id="sq1"></div>
        </div>
        <div class="col-4">
          <div class="square" id="sq2"></div>
        </div>
        <div class="col-4">
          <div class="square" id="sq3"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="square" id="sq4"></div>
        </div>
        <div class="col-4">
          <div class="square" id="sq5"></div>
        </div>
        <div class="col-4">
          <div class="square" id="sq6"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/color-game.js"></script>
  </body>
</html>
