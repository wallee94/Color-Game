<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game from wallee94</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/color-game.css">
  </head>
  <body>
    <div class="title">
      <h1>
        The Great <br/>
        <span id="title-rgb">RGB(211,206,13)</span><br/>
        Guessing Game
      </h1>
    </div>

    <div class="white-bar">
      <div class="container-color">
        <div class="row controls">
          <div class="col-xs-6 reset"><span id="reset">New Colors</span></div>
          <div class="col-xs-6 level"><span id="easy">Easy</span>   <span id="hard">Hard</span></div>
        </div>
      </div>
    </div>

    <div class="container-color">
      <div class="row">
        <div class="col-xs-4">
          <div class="square" id="sq1"></div>
        </div>
        <div class="col-xs-4">
          <div class="square" id="sq2"></div>
        </div>
        <div class="col-xs-4">
          <div class="square" id="sq3"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="square" id="sq4"></div>
        </div>
        <div class="col-xs-4">
          <div class="square" id="sq5"></div>
        </div>
        <div class="col-xs-4">
          <div class="square" id="sq6"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/color-game.js"></script>
  </body>
</html>
